<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#93A3B1">

    <title> Cadastro - Lista de Compras </title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">   
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

</head>

<body>
    <div class="container">
        <img id="logo" src="/icons/icon-512x512.png" alt="logo">
        <div class="login">
            <h2> Cadastro </h2>
            <input type="text" id="nome_usu" placeholder="Nome de UsuÃ¡rio">
            <input type="email" id="email" placeholder="E-MAIL de login">
            <input type="password" id="senha" placeholder="SENHA de login">
            <br>
            
            <div class="botoes">
                <button onclick="cadastro()"> Cadastre-se </button>
            </div>
        </div>

    </div>

    <script type="module" src="auth.js"> </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>

</body>

</html>
