<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - Lista de Compras </title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">   

</head>

<body>
    <div class="container">
        <img id="logo" src="/img/Online - 512.png" alt="logo">
        <div class="login">
            <h2> Login </h2>
            <input type="email" id="email" placeholder="E-MAIL de login">
            <input type="password" id="senha" placeholder="SENHA de login">
            <br>
            <a href="nova-senha"> Esqueceu a sua senha? </a>
            
            <div class="botoes">
                <button onclick="login()"> Login </button>
                <button onclick="cadastro()"> Cadastre-se </button>
            </div>
        </div>

    </div>

    <script type="module" src="auth.js"></script>

</body>

</html>
