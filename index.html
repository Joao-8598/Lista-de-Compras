<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#93A3B1">
    
    <title> Index.html </title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
   
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">



</head>
<body>
    <img id="logo" src="/icons/icon-512x512.png" alt="logo">

    <section id="lista">
        <h2 class="titulo"> Lista de Compras </h2>
        
        <ul id="lista">
            
        </ul>

        <input type="text" name="" id="item" placeholder="Novo Item">

        <button onclick="adicionarItem()"> + </button>

    </section>


    <script type="module" src="app.js"> </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>

    <button onclick="logout()"> Sair </button>

</body>
</html>
